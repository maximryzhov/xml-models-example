<html>
	<head>
		<title>XML Models Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="pure.js"></script>
	</head>
	<body>
		<div class="result">
		<span class="height"></span>
		<span class="name"></span>
		<span class="birth"></span>
		</div>
	<script type="text/javascript">
	var data = {"height": "int ", "name": "char", "birth": "date"};
	var dir = {"span.height": "height", "span.name": "name", "span.birth": "birth"};
	$('.result').render(data, dir);
	</script>
	</body>
</html>
